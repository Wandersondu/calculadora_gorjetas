<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
    
</head>
<body>

    <div class="container" >
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>        
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>
                        Qual o valor da conta?
                    </p> 
                </label> 
                <p>
                    R$ <input type="number" placeholder="100,00" name="bill" id="bill" class="formInput" required>
                </p>



                <label for="servicequality">
                    <p>
                        Como foi o atendimento?
                    </p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                        <option disabled selected  value="0"> -- Escolha uma opção -- </option>
                        <option value="0.4">40% - Excelente</option>
                        <option value="0.3">30% - Muito bom</option>
                        <option value="0.2">20% - Bom </option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.01">01% - Péssimo</option>
                    </select>
                </p> 


                <label for="people">
                    <p>
                        Dividir com quantas pessoas?
                    </p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> <span> Pessoas </span>
                </p>
                    
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip" class="totalTip">
            Gorjeta total:
            R$ <span id="tip"> 0.00 </span>
            <p id="each" >
                Cada
            </p>
        </div>
    </div>

    <script  type="text/javascript" src="javascript.js"></script>
</body>
</html>
